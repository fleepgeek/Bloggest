{% load static %}<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Bloggest{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'blog/css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
</head>
<body>
    
    <nav>
        <h2>&#x1f451 Bloggest</h2>
        {% if user.is_authenticated %}
            <p><a href="{% url 'logout' %}">&#128274 Logout</a></p>
        {% else %}
            <p><a href="{% url 'login' %}">&#128275 Login</a></p>
        {% endif %}
    </nav>

    <section class="content-wrapper">
        <div class="breadcrumb">
            <p>{% block breadcrumb %}<a href="{% url 'home' %}">Home</a>{% endblock %}</p>
        </div>
        
        {% block content %}

        {% endblock %}
    </section>

    {% block javascript %}
    
    {% endblock javascript %}

</body>
</html>
